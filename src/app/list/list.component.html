
<div class="d1">
    <h4>List View</h4>
    <table>
        
      <tr>
        <th (click)="sort('no')">No&nbsp;<i class="fa fa-sort"></i></th>
        <th (click)="sort('name')">Name&nbsp;<i class="fa fa-sort"></i></th>
        <th >Gender</th>
        <th >Email</th>
        <th>Number</th>
        <th>Message</th>
    
      </tr>
      <tr *ngFor="let i of allUsers | orderBy: key: reverse; index as userno">
        <td>{{userno}}</td>
        <td >{{i.name}}</td>
        <td>{{i.gender}}</td>
        <td>{{i.email}}</td>
        <td>{{i.number}}</td>
        <td>{{i.message}}</td>
      </tr>
      
    </table>
    </div>
    <div class="d2">
      <h4>Pie Chart</h4>
      <div style="display: block;">
      <!--<canvas basechart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"></canvas>-->
      
    </div>
    
    </div>
