
<link rel="stylesheet" type="text/css" src="list.component.css">

<link 
  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
  rel="stylesheet"  type='text/css'>

<div class="d1">
    <h4>List View</h4>
    <i class="fa fa-sort" id="ic"></i>
    <table>
        
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Number</th>
        <th>Message</th>
    
      </tr>
      <tr *ngFor="let i of list">
        <td>{{i.No}}</td>
        <td>{{i.Name}}</td>
        <td>{{i.Gender}}</td>
        <td>{{i.Email}}</td>
        <td>{{i.Number}}</td>
        <td>{{i.Message}}</td>
      </tr>
      
    </table>
    </div>
    <div class="d2">
      <h4 id="h">Pie Chart</h4>
      <div class="piechart">
        <h5 style="margin-left: 10px;color: white;">Male 60%</h5>
        <h5 style="margin-top: 10px; color: white;">Female 40%</h5>
    
    </div> 
    </div>
