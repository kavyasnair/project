




<div class="d1">
    <h4>List View</h4>
    
    <table>
        
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Number</th>
        <th>Message</th>
    
      </tr>
      <tr *ngFor="let i of list">
        <td>{{i.No}}</td>
        <td>{{i.Name}}</td>
        <td>{{i.Gender}}</td>
        <td>{{i.Email}}</td>
        <td>{{i.Number}}</td>
        <td>{{i.Message}}</td>
      </tr>
      
    </table>
    </div>
    <div class="d2">
      <h4 id="h">Pie Chart</h4>
      <div class="piechart">
        
    
    </div> 
    </div>
